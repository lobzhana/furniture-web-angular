<span class="title" *ngIf="title">{{ title }}</span>

<div class="ddw">
  <div class="ui-ddw-item" (click)="toggle()">{{ selectedItem?.value }}</div>
  <div class="expand" (click)="toggle()">
    <i class="material-icons">expand_more</i>
  </div>
  <div class="items-container" *ngIf="expanded">
    <div class="ui-ddw-item" (click)="select(item)" *ngFor="let item of items">
      {{ item.value }}
    </div>
  </div>
</div>
